<!DOCTYPE html>
<html>
<head>
  <title>BINGER</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src='../public/js/responsivevoice.js'></script>

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="../public/css/indexcss.css">

    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
    <script type="text/javascript" src="../public/js/speechRecognition.js"></script>
    <script type="text/javascript" src="../public/js/controller.js"></script>
</head>

<body link="#80FFFFFF" vlink="#80FFFFFF" alink="#80FFFFFF">
  <div class="chat">
      <div class="chat-title">
      <h1>BINGER</h1>
      <h2>Personal Movie Recommender</h2>
      <figure class="avatar">
        <img src="../public/images/icon.jpg" /></figure>
      </div>
      <div class="messages">
      <div class="messages-content"></div>
      </div>
      <div class="message-box">
      <input id="output" type="text" class="message-input" placeholder="Type message..."></input>
      <button id="capture" value="true" type="submit" class="message-submit">Speak</button>
      </div>
  </div>
  <div class="bg"></div>
  <script type="text/javascript" src="../public/js/indexjs.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
</body>

</html>
